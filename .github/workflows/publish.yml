name: Publish

on:
  release:
    types: [published]
  workflow_dispatch: {}   

permissions:
  contents: read
  id-token: write   

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'v')
    runs-on: ubuntu-latest
    environment: pypi      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build distributions (sdist + wheel)
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI (Trusted Publisher via OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          print-hash: true
