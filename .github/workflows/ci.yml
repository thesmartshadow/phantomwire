name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']   # نبسّط التشخيص أولاً

    env:
      PHANTOMWIRE_CONSENT: I_HAVE_PERMISSION

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show environment
        run: |
          python -V
          which python
          pip -V
          uname -a

      - name: Upgrade pip & base build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install package + dev tools (explicit)
        run: |
          # نثبت الباكيج مع الإضافات
          pip install -e ".[pcap,crypto,dns,web]"
          # نثبت أدوات CI صراحةً لتجنب أي مشكلة في extras
          pip install "ruff>=0.6" "mypy>=1.11" "pytest>=8" "coverage>=7" "build>=1"
          pip list | egrep "ruff|mypy|pytest|coverage|build|phantomwire" || true

      - name: Lint (ruff)
        run: ruff check .

      - name: Type-check (mypy advisory)
        run: mypy phantomwire
        continue-on-error: true

      - name: Tests (pytest)
        run: pytest -q --cov=phantomwire --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build distributions (sdist + wheel)
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist
